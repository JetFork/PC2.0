<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link href="../css/cloudChatSet.css" rel="stylesheet">
	<script type="text/javascript" src="../nls/i18n.js"></script>
	<script type="text/javascript" src="../script/cloudChatSet.js"></script>
    <title>groupProfile</title>
</head>
<body>
<div class="panel child-window-shadow">
    <div class="tool-icon-container">
        <span class="icon-close tool-icon"></span>
    </div>
    <div class="panelContain">
        <div class="title">{{Cloud.cloudChatTitle}}</div>
        <div class="border"></div>
        <div class="switch-bar switch-bar-left">
            <span class="on">开</span>
            <span class="off">关</span>
            <a class="switch"></a>
        </div>
        <div class="notDisturbTitle">{{Cloud.cloudChatNotDisturb}}</div>
    </div>
</div>
</body>
</html>
