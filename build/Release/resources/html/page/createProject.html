<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link href="../css/createProject.css" rel="stylesheet">
    <script type="text/javascript" src="../nls/i18n.js"></script>
	<script type="text/javascript" src="../script/createProject.js"></script>
    <title></title>
</head>
<body>
	<div class="new-project child-window-shadow">
        <div class="window-bar">	
            <span class="title">{{CreateProject.CreateProjectTitle}}</span>
	        <div class="tool-icon-container">
			    <span class="icon-close tool-icon"></span>
		    </div>
        </div>
        <div class="project-body">
	        <div class="">
                <i class="icon"></i>
                <input type="text" class="content project-name" maxlength="50" placeholder="{{CreateProject.PleaseInputName}}" />
                <br class="clear-float" />
	        </div>
        </div>
        <div class="project-save">
        	<a href="javascript:void(0);" class="cancel" >{{Common.Cancel}}</a>
            <a href="javascript:void(0);" class="disabled">{{CreateProject.Ok}}</a>
        </div>
    </div>

</body>
</html>
