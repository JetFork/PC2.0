
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ResetPassword</title>
    <script type="text/javascript" src="../nls/i18n.js"></script>
    <script src="../script/resetPassword.js"></script>
    <link href="../css/reset_password.css" rel="stylesheet">
</head>
<body>
<div class="child-window-shadow">
    <div class="forgetPwd">
        <div class="title">
            <div class="left-style">
                <img src="../images/forgetpassword/changeCode.png" class="first-pic">
                <img src="../images/forgetpassword/change.png" class="second-pic">
            </div>
            <div class="right-style">
                <img src="../images/forgetpassword/forgetone.png" class="pic-in">
                <img src="../images/forgetpassword/forgettwo.png" class="pic-out">
            </div>
        </div>
        <!-------------------------------修改密码首页------------------------------------------>
        <div class="verify-account-area">
            <div class="error-warning"></div>
            <div class="first-input-description"></div>
            <div class="first-input-page">
                <input id="old-password" type="password" class="input verifyAccount" placeholder={{ResetPassword.OldPasswordPlaceHolder}} value=""  spellcheck="false" >
                <div class="second-input-description"></div>
                <input id="new-password" type="password" class="input verifyAccount newPassword" placeholder={{ResetPassword.NewPassword}} value=""  spellcheck="false" >
                <div class="second-input-description"></div>
                <input id="new-password-again" type="password" class="input verifyAccount newPasswordAgain" placeholder={{ResetPassword.PasswordAgainPlaceHolder}} value=""  spellcheck="false" >
            </div>
            <div class="button-area">
                <button class="cancel">{{ResetPassword.Cancel}}</button>
                <button class="finished"><span class = "countNumber"></span>{{ResetPassword.Ok}}</button>
            </div>
        </div>
    </div>

    <div class="tool-icon-container">
        <span class="icon-close tool-icon"></span>
    </div>
</div>

</body>
</html>
