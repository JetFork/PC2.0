<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Image Previewer</title>
    <link href="../css/image_previewer.css" rel="stylesheet">
    <script type="text/javascript" src="../nls/i18n.js"></script>
    <script type="text/javascript" src="../script/imagePreviewer.js"></script>
</head>
<body>
<div class="body-container">
    <span class="icon-preview-close"></span>
    <div class="image-container">
        <div class="image-node">
            <div class="scale-size">100%</div>
            <img src="" class="img">
        </div>
    </div>
    <div class="control-container">
        <span class="control-btn previous disabled"></span>
        <span class="control-btn next disabled"></span>
        <span class="control-btn download"></span>
        <span class="control-btn rotate"></span>
        <span class="control-btn cloud hide"></span>
    </div>
</div>
</body>
</html>
