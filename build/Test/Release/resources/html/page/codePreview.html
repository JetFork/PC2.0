<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link href="../css/codePreview.css" rel="stylesheet">
    <script type="text/javascript" src="../nls/i18n.js"></script>
    <script type="text/javascript" src="../script/codePreview.js"></script>
    <title>codeEditor</title>
</head>
<body>
<div class="code-preview child-window-shadow">
    <div class="code-title">
        <img class="code-icon" src="../images/fileicons/code.png"><span class="file-ext"></span></img>
        <div class="name"></div>
        <div class="detail">
            <div class="type"></div>
            <div class="size"></div>
        </div>
    </div>
    <div class="code-body">
        <iframe class="code-frame">

        </iframe>
    </div>
    <div class="tool-icon-container">
        <span class="icon-close tool-icon"></span>
    </div>
</div>

</body>
</html>
