<div class="store-footer clearfix">
    <div class="name-wrapper">
        <label for="renameInput">文件名称</label>
        <input type="text" id="renameInput" ng-model="newname" select-text="新建" />
    </div>
    <div class="btn-wrapper" style="margin-top: 0;">
        <button class="btn cancel-btn" ng-click="cancel()" ng-disabled="saving">取消</button>
        <button class="btn ok-btn" ng-click="ok()" style="position: relative" ng-disabled="saving">
            <span  ng-show="!saving">确定</span>
            <span us-spinner spinner-theme="smallWhite" ng-show="saving"></span>
        </button>
    </div>
</div>
