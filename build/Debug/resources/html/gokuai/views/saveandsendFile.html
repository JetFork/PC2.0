<div class="store-file-wrapper">
    <div class="col-1 gk-mount">
        <div class="gk-search mount-search">
            <div class="seach-wrapper" ng-click="goToSearch($event)">
                <i class="fa fa-search icon-search"></i>
                <input type="text" placeholder="{{'搜索'|translate}}" ng-blur="blurSearch($event)" style="background-color:inherit;" ng-model="searchText">
                <i class="fa fa-times-circle icon-close" ng-show="searchText" ng-mousedown="clearSearch($event)"></i>
            </div>
        </div>
        <div>
            <div class="mount-wrapper" ng-show="!searchText">
                <!-- 企业库 -->
                <div ng-repeat="ent in entMounts">
                    <div>
                        <div class="mount-name" ng-click="showMounts($event)">
                            {{ent.header}}<span class="mount-count">({{ent.mounts.length}})</span>
                        </div>
                        <ul class="mount-list-wrapper">
                            <li ng-repeat="mount in ent.mounts track by mount.mountid">
                                <a
                                   href="javascript:;"
                                   ng-click="goToFile({mountid: mount.mountid, fullpath: '', view: 'mount', from: 1, selectedhash: ''})"
                                   ng-class="{active: mount.mountid == routeid && self}">
                                    <img ng-src="{{mount.logo}}" class="mount-icon" error-src/>
                                    <span ng-bind="mount.name"></span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- 搜索 -->
            <div class="mount-wrapper" ng-show="searchText">
                <div>
                    <ul class="mount-list-wrapper">
                        <li ng-repeat="mount in mounts | filter: {name: searchText}">
                            <a
                               href="javascript:;"
                               ng-click="goToFile({mountid: mount.mountid, fullpath: '', view: 'mount', self: true, selectedhash: ''})"
                               ng-class="{active: mount.mountid == routeid && self}">
                                <img ng-src="{{mount.logo}}" class="mount-icon" error-src/>
                                <span ng-bind="mount.name"></span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="col-2">
        <div ui-view="bread"></div>
        <div ui-view="toolbar"></div>
        <div ui-view="content"></div>
        <div ui-view="search"></div>
    </div>
</div>
