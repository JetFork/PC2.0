<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ForgetPassword</title>
    <script type="text/javascript" src="../nls/i18n.js"></script>
    <script src="../script/forgetPassword.js"></script>
    <link href="../css/forget_password.css" rel="stylesheet">
</head>
<body>
<div class="child-window-shadow">
    <div class="forgetPwd">
        <div class="forgetPassword-title">
            <div class="left-style">
                <img src="../images/forgetpassword/findCode.png" class="first-pic">
                <img src="../images/forgetpassword/forget.png" class="second-pic">
                <div class="findByPhone">{{ForgetPassword.VerifyByPhone}}</div>
                <div class="findByEmail">{{ForgetPassword.VerifyByEmail}}</div>
            </div>
            <div class="right-style">
                <img src="../images/forgetpassword/forgetone.png" class="pic-in">
                <img src="../images/forgetpassword/forgettwo.png" class="pic-out">
            </div>
            <div class="phone-selected"></div>
            <div class="email-selected"></div>
        </div>
        <!-------------------------------忘记密码首页------------------------------------------>
        <div class="verify-account-area">
            <div class="description">{{ForgetPassword.PhoneTips}}</div>
            <div class="warning-area"><img src="../images/login/login_warning.png" class="warning-pic"/><span class="general-description"></span></div>
            <div class="first-input-page">
                <div class="common-account-area ">
                    <input type="text" class="input verifyAccount" placeholder={{ForgetPassword.AccountPlaceHolder}} value=""  spellcheck="false" autofocus>
                </div>
                <div class="corporate-account-area hide">
                    <input type="text" class="input corpAccount" placeholder={{ForgetPassword.CorpAccount}} value=""  spellcheck="false" autofocus>
                    <input type="text" class="input personalAccount" placeholder={{ForgetPassword.PersonalAccount}} value=""  spellcheck="false" >
                </div>
                <div class="verify-code-area">
                    <div class="enter-code">
                        <input type="text" class="input verifyCode" placeholder={{ForgetPassword.VerifyCodePlaceHolder}} value="" ></div>
                    <div class="show-code"><img class="verifyCodeShow"></div>
                    <div class="refresh"><img class="refreshBtn" src="../images/forgetpassword/refreshButton.png" ></div>
                    <div class="line-show"></div>
                </div>
            </div>
            <div class="button-area">
                <button class="cancel-btn">{{ForgetPassword.Cancel}}</button>
                <button class="send-message-btn"><span class = "countNumber"></span>{{ForgetPassword.SendMessage}}</button>
            </div>
        </div>
    </div>
    <!-------------------------------短信验证码页面----------------------------->
    <div class="message-verify-area">
        <div class="message-send"></div><div class="warning-area"><img src="../images/login/login_warning.png" class="warning-pic"/><span class="general-description"></span></div>
        <div class="message-verify-code">
            <input type="text" class="input messageVerifyCode" placeholder={{ForgetPassword.MessagePlaceHolder}}>
        </div>
        <div class="button-area">
            <button class="resend"><span class = "countNumber"></span>{{ForgetPassword.Resend}}</button>
            <button class="commit-message-code">{{ForgetPassword.Ok}}</button>
        </div>
    </div>

    <!-------------------------------密码设置页面------------------------------->
    <div class="modify-password-area">
        <div class="warning-area"><img src="../images/login/login_warning.png" class="warning-pic"/><span class="general-description"></span></div>
        <div class="set-password">
            <input type="password" class="input newPassword" placeholder={{ForgetPassword.PasswordPlaceHolder}}>
            <input type="password" class="input newPasswordAgain" placeholder={{ForgetPassword.PasswordAgainPlaceHolder}} >
        </div>
        <div class="button-area">
            <button class="cancel-btn">{{ForgetPassword.Cancel}}</button>
            <button class="commit-password-btn">{{ForgetPassword.Ok}}</button>
        </div>
    </div>


    <div class="tool-icon-container">
        <span class="icon-close tool-icon"></span>
    </div>
</div>

</body>
</html>
