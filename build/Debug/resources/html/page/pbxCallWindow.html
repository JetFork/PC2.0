<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pbx Dial Window</title>
    <link href="../css/pbxCallWindow.css" rel="stylesheet"  type="text/css" >
    <script type="text/javascript" src="../nls/i18n.js"></script>
    <script type="text/javascript" src="../script/pbxCallWindow.js"></script>
</head>
<body class="window-fadeIn">
<div class="body-panel">
<div class="panel">
    <div class="tool-icon-container">
        <!--<span class="icon-min tool-icon white"></span>-->
        <span class="icon-close tool-icon white"></span>
    </div>
    <div class="panel-content">
        <div class="content-status">
            <div class="title">&nbsp;</div>
            <div class="status">&nbsp;</div>
            <div class="avatar">
                <div class="avatar-out">&nbsp;</div>
                <div class="avatar-animation">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <div class="timeOutTips"></div>
             <div class="call-menu">
                 <div class="call-menu-content">
                     <a class="muteBtn mute-call-btn icon-call_tellCalm" qtips="{{Pbx.Mute}}"></a>
                     <a class="callBtn end-call-btn icon-call_stopTell"></a>
                     <a class="dialBtn dial-call-btn icon-dialpaddown hide"></a>
                 </div>
             </div>
        </div>
        <!--DMZ拨号-->
        <div class="dmz-body">
            <div class="panel-input-contain">
                <span class="pbx-dial-icon-search-del"></span>
                <input type="text"  class="panel-input" value="" spellcheck="false"  tabindex="1" placeholder="{{Pbx.InputDmzPhoneNumber}}" maxlength="30" >
            </div>
            <div class="pbx-tel-num">
                <ul>
                    <li><a>1</a></li>
                    <li><a>2</a></li>
                    <li><a>3</a></li>
                    <li><a>4</a></li>
                    <li><a>5</a></li>
                    <li><a>6</a></li>
                    <li><a>7</a></li>
                    <li><a>8</a></li>
                    <li><a>9</a></li>
                    <li><a>*</a></li>
                    <li><a>0</a></li>
                    <li><a>#</a></li>
                </ul>
            </div>
            <div class="pbx-call">
                <a href="javascript:void(0)" class="dmz-hangUp icon-call_stopTell"></a>
                <a href="javascript:void(0)" class="dmz-none">隐藏</a>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
