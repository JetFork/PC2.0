<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link href="../css/apiOAApprove.css" rel="stylesheet">
    <script type="text/javascript" src="../nls/i18n.js"></script>
    <script type="text/javascript" src="../script/apiOAApprove.js"></script>
    <title>api OA approve</title>
</head>
<body>
<div class="apimsg-preview child-window-shadow">
    <div class="title">{{OpenApi.ApproveTitle}}</div>
    <div class="tool-icon-container">
        <span class="icon-close tool-icon"></span>
    </div>
    <div class="content">
        <textarea placeholder="{{OpenApi.ApprovePlaceHolder}}"></textarea>
        <div class="count"><span>0</span>/128</div>
    </div>
    <div class="btn btn-OAApprove">
        <a class="btn-close btn-uikit btn-gray" href="###">取消</a>
        <a class="btn-ok btn-uikit btn-dark" href="###">确定</a>
    </div>
</div>

</body>
</html>
