<div class="gk-dialog-header">
    缓存设置
</div>
<div class="gk-dialog-content">
    开启缓存后，该文件夹内的文件会自动下载到默认的缓存文件夹，并保持与云端同步，方便你离线查看。缓存功能只会自动下载100MB以内的文件。
</div>
<div class="gk-dialog-footer">
    <button class="cancel-btn" ng-click="cancel()">取消</button>
    <button class="ok-btn" ng-click="cache()">
        <span>完成</span>
    </button>
</div>
